<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Thumbs Up Meme</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fire {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        .fire {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff5f00, #ff0000);
            background-size: 200% 200%;
            animation: fire 3s infinite;
        }

        .blast {
            animation: blast 1s ease-out;
        }

        @keyframes blast {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="relative overflow-hidden">
    <div class="fire"></div>
    <div class="flex justify-center items-center h-screen bg-orange-500 text-white relative">
        <div class="text-center">
            <h1 class="text-6xl font-bold mb-8 cursor-pointer" onclick="triggerBlast()">Bread <span class="text-4xl">üëç</span></h1>
            <div class="absolute top-0 left-0 w-full h-full flex justify-center items-center opacity-0 transition-opacity duration-300" id="laughEmoji">
                <span class="text-8xl text-shadow">üòÇ</span>
            </div>
        </div>
    </div>

    <script>
        function triggerBlast() {
            document.body.classList.add('blast');
            document.getElementById('laughEmoji').style.opacity = '1';
        }
    </script>
</body>
</html>
